<h2>Search Result</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Model </th>
            <th> Color </th>
            <th> Owner </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let car of cars">
            <td> {{ car.id }} </td>
            <td> {{ car.name }} </td>
            <td> {{ car.model }} </td>
            <td> {{ car.color }} </td>
            <td> {{ car.owner }} </td>
        </tr>
    </tbody>
</table>
