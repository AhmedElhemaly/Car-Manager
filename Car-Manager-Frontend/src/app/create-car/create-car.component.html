<div class='col-md-6 offset-md-3'>
    <h3> Create Car </h3>
    <form (ngSubmit)= "onSubmit()">
        <div class="form-group">
            <label> Name </label>
            <input type='text' class='form-control' id='name' [(ngModel)]='car.name' name='name'>
        </div>
        <div class="form-group">
            <label> Model </label>
            <input type='text' class='form-control' id='model' [(ngModel)]='car.model' name='model'>
        </div>
        <div class="form-group">
            <label> Color </label>
            <input type='text' class='form-control' id='color' [(ngModel)]='car.color' name='color'>
        </div>
        <div class="form-group">
            <label> Owner </label>
            <input type='text' class='form-control' id='owner' [(ngModel)]='car.owner' name='owner'>
        </div>
        <button class='btn btn-success' type='submit'>submit</button>
    </form>
</div>
